<!DOCTYPE html>
<html lang="en">
  <head>   
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../src/assets/star.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random drums</title>
    <link rel="stylesheet" href="src/style.css" />   
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>

    <div id="loading-text" style="display: none;">Loading...</div>
